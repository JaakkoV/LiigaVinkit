{% extends "base.html" %}
{% block content %}
<h1>Lisää pelaaja seurantaan</h1>

<form method="post" action="{{base_path}}/lisaaSeurantaan">
    <div class="form-group">
        <input type="hidden" name="kayttajaId" value="{{user_logged_in.idKayttaja}}">
    </div>

    <div class="form-group">
        <label>pelaajaTunnus</label>
        <input type="text" name="pelaajaTunnus" class="form-control">
    </div>

    <div class="form-group">
        <label>Alkupäivämäärä</label>
        <input type="text" name="alkupvm" class="form-control">
    </div>

    <div class="form-group">
        <label>Loppupäivämäärä</label>
        <textarea name="loppupvm" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
