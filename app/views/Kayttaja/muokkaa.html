{% extends "base.html" %}
{% block content %}
<h1>Muokkaa seurattujen pelaajien loppupäivämäärää</h1>

<form method="post" action="{{base_path}}/muokkaa">
    <div class="form-group">
        <label>KäyttäjäId</label>
        <input type="text" name="kayttajaId" class="form-control">
    </div>

    <div class="form-group">
        <label>pelaajaTunnus</label>
        <input type="text" name="pelaajaTunnus" class="form-control">
    </div>

    <div class="form-group">
        <label>Loppupäivämäärä</label>
        <textarea name="loppupvm" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
</form>
{% endblock %}
