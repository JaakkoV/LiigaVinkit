{% extends "base.html" %}
{% block content %}

{% if message %}
<div class="alert alert-danger">
    {{message}}
</div>
{% endif %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Tervetuloa rekisteröitymään palveluumme:</h1>
<!-- Kaikki lomakkeen elementit form-tagin sisään -->
<form method="post" action="{{base_path}}/rekisteroiKayttaja">
    <!-- Tekstikenttä käyttäjätunnukselle -->
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" name ="kayttajatunnus" class="form-control" value="{{params.kayttajatunnus}}">
    </div>
    <div class="form-group">
        <label>Etunimi</label>
        <input type="text" name ="etunimi" class="form-control" value="{{params.etunimi}}">
    </div>
    <div class="form-group">
        <label>Sukunimi</label>
        <input type="text" name ="sukunimi" class="form-control" value="{{params.sukunimi}}">
    </div>
    <div class="form-group">
        <label>Sähköposti</label>
        <input type="text" name ="email" class="form-control" value="{{params.email}}">
    </div>
    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" name="salasana" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
</form>


{% endblock %}
