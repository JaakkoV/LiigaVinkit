{% extends "base.html" %}
{% block content %}
<h1> Kaikki käyttäjät </h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Käyttäjätunnus</th>
            <th>Sähköposti</th>
            <th>KäyttäjäID</th>
        </tr>
    </thead>

    <tbody>
        {% for kayttaja in kayttajat %}
        <tr>
            <td><strong>{{kayttaja.etunimi}} {{kayttaja.sukunimi}}</strong></td>
            <td>{{kayttaja.kayttajatunnus}}</td>
            <td>{{kayttaja.email}}</td>
            <td>{{kayttaja.idKayttaja}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
